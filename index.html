<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳アプリ</title>
    <!-- CSS読み込み（変数→基本→コンポーネント→レスポンシブの順序） -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 メモ帳アプリ</h1>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="template-section">
                    <h3>テンプレート</h3>

                    <input type="text" id="templateName" class="uniform-input-size" placeholder="テンプレート名を入力">

                    <div class="template-controls">
                        <button class="btn btn-secondary" onclick="selectAllTemplates()">全☑</button>
                        <button class="btn btn-secondary" onclick="clearAllTemplates()">解除</button>
                        <button class="btn btn-success" onclick="saveTemplate()">保存</button>
                        <button class="btn btn-danger" onclick="deleteTemplate()">削除</button>
                    </div>

                    <div class="template-list" id="templateList">
                    </div>
                </div>
            </div>

            <div class="memo-area">
                <h3>メモ本文</h3>
                <div class="date-info uniform-input-size" id="dateInfo"></div>

                <div class="memo-controls">
                    <button class="btn btn-secondary" onclick="addDateToMemo()">📅 日付付加</button>
                    <button class="btn btn-primary" onclick="copyToClipboard()">📋 コピー</button>
                    <button class="btn btn-success" onclick="newMemo()">📝 新規</button>
                    <button class="btn btn-danger" onclick="clearMemo()">🗑️ クリア</button>
                </div>

                <textarea id="memoText" placeholder="ここにメモを入力してください..."></textarea>
            </div>

            <!-- 選択済みテンプレートエリア（3列目） -->
            <div class="selected-templates-area">
                <h3>選択済みテンプレート</h3>
                <div id="selectedTemplateBoxes" class="selected-template-boxes">
                    <!-- 動的に生成されるテンプレートボックス -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript読み込み（設定→データ→機能別の順序） -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/template.js"></script>
    <script src="js/selectedTemplates.js"></script>
    <script src="js/memo.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
